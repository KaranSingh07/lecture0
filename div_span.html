<!DOCTYPE html>
<html>
<head>
	<title>Div and Spans</title>
	<style type="text/css">
		#top {
			font-size: 40px;
			color: red;
		}

		#middle {
			font-size: 30px;
			color: red;
		}

		#bottom {
			font-size: 20px;
			color: red;
		}

		.bold {
			font-weight: bold;
			color: blue;
		}
	</style>
</head>
<body>
	<div id="top">
		This is the <span class="bold"> top </span> of my web page.
	</div>

	<div id="middle">
		This is the <span class="bold"> middle </span> of my web page.
	</div>

	<div id="bottom">
		This is the <span class="bold"> bottom </span> of my web page.
	</div>
</body>
</html>
